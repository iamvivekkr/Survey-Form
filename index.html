<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Survey Form
	</title>

	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<h1>Yourself Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text" id="name" placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email" id="email" placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text" id="age" placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label>
				Select Your Gender
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio" id="recommed-1" name="recommed">Male</input>
			</label>
			<label for="recommed-2">
				<input type="radio" id="recommed-2" name="recommed">Female</input>
			</label>
			<label for="recommed-3">
				<input type="radio" id="recommed-3" name="recommed">Transgender</input>
			</label>
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				You are fit in?
			</label>

			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="teacher">Teacher</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Others</option>
			</select>
		</div>

		

		<div class="form-control">
			<label>Select Your Skills
				<small>(Check multiple option)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox" name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox" name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox" name="inp">Java</input></label>
			<label for="inp-4">
				<input type="checkbox" name="inp">Python</input></label>
			<label for="inp-5">
				<input type="checkbox" name="inp">JavaScript</input></label>
			<label for="inp-6">
				<input type="checkbox" name="inp">MongoDb</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Express</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Node</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Angular</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Your comments
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- final submit yor form by clicking button -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
